{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Delete Ingredient</h2>
    <p>Are you sure you want to delete "{{ ingredient.quantity }} {{ ingredient.unit }} of {{ ingredient.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'recipes:recipe_detail' ingredient.recipe.id %}">Cancel</a>
    </form>
{% endblock content %}

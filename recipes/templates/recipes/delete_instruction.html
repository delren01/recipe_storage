{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Delete Instruction</h2>
    <p>Are you sure you want to delete this instruction?</p>
    <p>"{{ instruction.instruction_text }}"</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'recipes:recipe_detail' instruction.recipe.id %}">Cancel</a>
    </form>
{% endblock content %}

{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Add Ingredients to {{ recipe }}</h2>
    <p>Submit one ingredient at a time: </p>
    <!--action argument tells browser where to send the data submitted in the form.-->
    <!--method argument tells browser to submit the data as a POST request-->
    <form action="{% url 'recipes:add_ingredient' recipe.id %}" method="post">
        <!--Django's template tag{% csrf_token %} prevent attackers from using form to gain unauthorized access-->
        {% csrf_token %}
        <!--We display the form. Only need to include the template variable 'form'-->
        <!--The 'as_div' modifier tells Django to render all the form elements as HTML <div></div> elements-->
        {{ form.as_p }}
        <!--Django doesn't create a submit button for forms so we define one before closing the form.-->
        <button name="submit">Add Ingredient</button>
    </form>
{% endblock content %}

{% extends 'recipes/base.html' %}

{% block content %}
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete "{{ recipe.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button name="submit">Yes, Delete</button>
        <a href="{% url 'recipes:recipe_page' %}">Cancel</a>
    </form>

{% endblock content %}
